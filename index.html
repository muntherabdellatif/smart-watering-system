<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart-watering-system</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/all.min.css">
</head>
<body>
    <h1>Smart watering System</h1>
    <div class="plants-container">
        <div class="plant">
            <i class="fas fa-seedling"></i>
            <br>
            <div class="water-level">
                <span style="width: 90%" data-progress="90%"></span>
            </div>
            <div class="pump active">
                <i class="fas fa-tint"></i>
            </div>
        </div>
        <div class="plant">
            <i class="fas fa-seedling"></i>
            <br>
            <div class="water-level">
                <span style="width: 50%" data-progress="50%"></span>
            </div>
            <div class="pump ">
                <i class="fas fa-tint-slash"></i>
            </div>
        </div>
        <div class="plant">
            <i class="fas fa-seedling"></i>
            <br>
            <div class="water-level">
                <span style="width: 70%" data-progress="70%"></span>
            </div>
            <div class="pump active">
                <i class="fas fa-tint"></i>
            </div>
        </div>
        <div class="plant">
            <i class="fas fa-seedling"></i>
            <br>
            <div class="water-level">
                <span style="width: 30%" data-progress="30%"></span>
            </div>
            <div class="pump">
                <i class="fas fa-tint-slash"></i>
            </div>
        </div>
    </div>
    <Script src="JS/main.js"></Script>
</body>
</html>
